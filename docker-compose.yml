version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai3d-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai3d
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai3d-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: ai3d-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # NestJS API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: ai3d-api
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ai3d
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: your-super-secret-access-key
      JWT_REFRESH_SECRET: your-super-secret-refresh-key
      AI_WORKER_URL: http://ai-worker:8000
      BLENDER_WORKER_URL: http://blender-worker:8001
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: npm run start:dev

  # Next.js Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: ai3d-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  # AI Worker Service
  ai-worker:
    build:
      context: ./services/ai-worker
      dockerfile: Dockerfile
    container_name: ai3d-ai-worker
    environment:
      PORT: 8000
      API_URL: http://api:3001/api
    ports:
      - "8000:8000"
    volumes:
      - ./services/ai-worker:/app
      - ai_worker_cache:/tmp/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Blender Worker Service
  blender-worker:
    build:
      context: ./services/blender-worker
      dockerfile: Dockerfile
    container_name: ai3d-blender-worker
    environment:
      PORT: 8001
      API_URL: http://api:3001/api
    ports:
      - "8001:8001"
    volumes:
      - ./services/blender-worker:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

volumes:
  postgres_data:
  redis_data:
  minio_data:
  ai_worker_cache:
